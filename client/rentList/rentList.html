<template name="rentList">
  <section class="container-body">
        <div class="wrapper">
            <div class="card topMargin">
              <div class="{{styles.divContainer}} topMargin bottomMargin">
                <div>
                  {{#each rentListTabOption}}
                  <button type="button" value="{{key}}" name="rentListDisplay">{{label}}</button> {{/each}}
                </div>
                <div style="display:inline" id="divRentCurrent">
                  {{#each mockCurrentRentData}}
                  <div class="{{styles.divContainerRow}} topMargin">
                    <div class="{{styles.divListItem}}">
                      Parking Slot : {{parkingSlot}} <br/> Date : {{date.from}} - {{date.to}}
                    </div>
                  </div>
                  {{/each}}
                </div>
                <div style="display:none" id="divRentProfit">
                  {{#each mockProfitRentData}}
                  <div class="{{styles.divContainerRow}} topMargin">
                    <div class="{{styles.divListItem}} {{styles.columnSort}}">
                      <label>{{month}} {{year}}</label>
                      <p class="{{styles.feesColumn}}">
                        <span>Total Profit : {{total}}</span><br/>
                        <span>Management Charge : {{management}}</span><br/>
                        <span>Net Profit : {{netProfit}}</span><br/>
                      </p>
                    </div>
                  </div>
                  <div class="{{styles.divContainerRow}} {{styles.columnSort}} topMargin">
                    <p><u><b>Occupied History</b></u></p>
                    {{#each occupiedHistory}}
                    <div style="padding:15px">
                      Parking Slot : {{parkingSlot}}<br/>
                      {{rentOwnerName}} - ({{unit}})<br/>
                      Car Plate : {{carPlate}}<br/>
                      {{date.from}} - {{date.to}}<br/>
                      total subcharge : {{totalCharge}}
                    </div>
                    {{/each}}
                  </div>
                  {{/each}}
                </div>
              </div>
            </div>
        </div>
  </section>
</template>
