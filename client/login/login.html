<template name="login">
  <form class="login">
    <div class="{{styles.topBorder}}">
      <div class="{{styles.tr}}">
        <div class="{{styles.tdLabel}}">User Name: </div>
        <div><input type="userName" name="userName" style="height:30px;" /></div>
      </div>
      <div class="{{styles.tr}}">
        <div class="{{styles.tdLabel}}">Password: </div>
        <div><input type="password" name="password" style="height:30px;" /></div>
      </div>
      <div class="{{styles.tr}}"><input type="submit" value="Login" class="{{styles.btnLogin}}"></div>
    </div>
  </form>
</template>
