<template name="login">
    {{#unless isLogin}}
    <form class="login">
      <div class="{{styles.topBorder}}">
      <div class="{{styles.tr}}">
        <div class="{{styles.tdLabel}}">Email: </div><div><input type="email" name="email" style="height:30px;"/></div>
      </div>
      <div class="{{styles.tr}}">
        <div class="{{styles.tdLabel}}">Password: </div><div><input type="password" name="password" style="height:30px;"/></div>
      </div>
        <div class="{{styles.tr}}"><input type="submit" value="Login" class="{{styles.btnLogin}}"></div>
      </div>
    </form>
    {{else}}
        Hi <a href="#" class="logout">Logout</a>
    {{/unless}}
</template>
