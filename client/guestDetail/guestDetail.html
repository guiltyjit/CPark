<template name="guestDetail">
    <form clas="guestDetail">
        <div class="{{styles.topBorder}}">
            <div class="{{styles.tr}}">
                <div class="{{styles.tdLabel}}">Guest Name: </div>
                <div><input type="text" name="guestName" /></div>
            </div>
            <div class="{{styles.tr}}">
                <div class="{{styles.tdLabel}}">ETA Time: </div>
                <div><input type="text" name="etaTime" /></div>
            </div>
            <div class="{{styles.tr}}">
                <div class="{{styles.tdLabel}}">Date: </div>
                <div><input type="text" name="date" /></div>
            </div>
            <div class="{{styles.tr}}">
                <div class="{{styles.tdLabel}}">Phone number: </div>
                <div>
                    <input type="number" name="phoneNumber" />
                </div>
            </div>
            <div class="{{styles.tr}}">
                <div class="{{styles.tdLabel}}">Car Plate: </div>
                <div>
                    <input type="text" name="carPlate" />
                </div>
            </div>
            <div class="{{styles.tr}}"><button class="{{styles.addNewBtn}}">Register</button></div>
        </div>
    </form>
</template>
