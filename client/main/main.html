<head>
  <link rel="icon" sizes="16x16 32x32" href="/images/human-traffic-hack/icon/logotransp_EWO_icon.ico">
  <title>CPark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:bold' rel='stylesheet' type='text/css' />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link rel="stylesheet" href="scripts/facebox/facebox.css" type="text/css" />
    
  <script src="../lib/jquery-2.1.0.min.js" type="text/javascript"></script>
  <script src="../lib/jquery.spritely-0.4.js" type="text/javascript"></script>
  <script src="../lib/facebox/facebox.js" type="text/javascript"></script>
</head>

<body>
  {{> mainLayout}}
</body>

<template name="main-container">
  <p>
    Hello!
  </p>
</template>
<template name="asideContainer">
  <div>
    From the other side.
  </div>
</template>

<template name="mainLayout">
  <div class="fullScreen-menu-container js-menu-container">
        <a class="menu-button js-menu-close">
            <div class="menu-icon is-active">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </a>
        <div class="fullScreen-menu">
            <nav class="fullScreen-menu__nav">
                <ul>
                    <li>
                        <a href="/" class="close-fullScreen">Home</a>
                    </li>
                    <li>
                        <a href="/ownerDetails" class="close-fullScreen">Parking</a>
                    </li>
                    <li>
                      <a href="/rentList" class="close-fullScreen">Rent List</a>
                    </li>
                    <li>
                      <a href="/familyListPage" class="close-fullScreen">Family List</a>
                    </li>
                    <li>
                      <a href="/guestListPage" class="close-fullScreen">Guest List</a>
                    </li>
                     <li>
                      <a href="/historyListPage" class="close-fullScreen">History</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="main-container">
        <article>
          <header>
            {{> yield "header"}}
          </header>
          <aside>
            {{> yield "aside"}}
          </aside>

          {{> yield}} {{> loginRegisterTemplate}}

          {{> yield "footer"}}
     </article>
  </div>
</template>

<template name="loginRegisterTemplate">
  <div class="modal fade" id="loginRegisterModal" style="bottom:10%;left:50%;right:50%;width:550px;">
<div class="modal-content" style="height:100%">

<div class="modal-body loginSystem" style="height:100%">
<ul class="nav nav-tabs">
  <li class='active'>
    <a href="#login" data-toggle="tab" style="width: 255px;">Login</a>
</li>
<li>
  <a href="#register" data-toggle="tab" style="">Register</a>
</li>
</ul>
<div class="tab-content tab-content-loginSystem">
  <div class="tab-pane active" id="login">
    {{> login}}
  </div>
  <div class="tab-pane" id="register">
    {{> register}}
  </div>
</div>
</div>

<div class="modal-footer" style="height:10%">
<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
</div>

</div>
</div>
</template>
