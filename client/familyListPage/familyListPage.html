<template name="familyListPage">
      <section class="container-body">
        <div class="wrapper">
            <div class="card topMargin">
              <div class="{{styles.divContainer}} bottomMargin">
                {{#each familyList}}
                <div class="{{styles.card}} topMargin">
                  <div class="{{styles.divContainerRow}} {{styles.fontNormal}}">
                    <div class="{{styles.divTitleItem}}">
                      <span>{{name}}</span>
                    </div>
                    <div class="{{styles.divTitleItem}}">
                      <span>{{carPlate}}</span>
                    </div>
                  </div>
                  <div class="{{styles.divContainerRow}} {{styles.column}} topMargin">
                    <button id="btnCancelBooking" type="button" class="{{styles.btnCancel}}">Edit</button>
                    <button id="btnCancelBooking" type="button" class="{{styles.btnCancel}} {{styles.btnDelete}}">Delete</button>
                  </div>
                </div>
                {{/each}}
              </div>
            </div>
            <div class="{{styles.divContainer}} topMargin">
              <button id="btnNewFamily" type="button" class="{{styles.addNewBtn}}">Add Family Member</button>
            </div>
        </div>
    </section>
</template>
