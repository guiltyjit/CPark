<template name="adminDetailPage">
    <h1>
        Admin Detail Page
    </h1>
    <form name="course">
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">The Course</div>
      <div >
        <textarea rows="4" name="txtCourse"></textarea>
      </div>
    </div>
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">Course Image Url</div>
      <div >
        <input type="text" name="txtCourseImageUrl" id="txtCourseImageUrl" class="{{styles.multipleAddInput}}" style="height:30px;"/>
      </div>
    </div>
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">At a Glance</div>
      <div class="{{styles.trGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Qualification Level
        </div>
        <div class="{{styles.tdGlanceText}}">
          <select class="{{styles.qualificationLevelDropDown}}" name="qualificationLevel" >
    			  {{#each qualificationLevelLists}}
    				    <option value="{{key}}">{{label}}</option>
    			  {{/each}}
    			</select>
        </div>
      </div>
      <div class="{{styles.trAltGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Qualification
        </div>
        <div class="{{styles.tdGlanceText}}">
          <input type="text" name="txtQualification" class="{{styles.glanceInput}}" style="height:30px;"/>
        </div>
      </div>
      <div class="{{styles.trGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Qualification Category
        </div>
        <div class="{{styles.tdGlanceText}}">
          <select class="{{styles.qualificationLevelDropDown}}" name="qualificationCategory" >
    			  {{#each qualificationCategoryLists}}
    				    <option value="{{key}}">{{label}}</option>
    			  {{/each}}
    			</select>
        </div>
      </div>
      <div class="{{styles.trAltGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Provider
        </div>
        <div class="{{styles.tdGlanceText}}">
          <select class="{{styles.qualificationLevelDropDown}}" name="provider" >
    			  {{#each providerLists}}
    				    <option value="{{key}}">{{label}}</option>
    			  {{/each}}
    			</select>
        </div>
      </div>
      <div class="{{styles.trGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Study Mode
        </div>
        <div class="{{styles.tdGlanceText}}">
          <div class="{{styles.divContainerRow}}">
            {{#each studyModeLists}}
              <div class="{{styles.tdRadioButton}}">
                <input type="checkbox" name="studyMode" style="margin-top:-3px;" value="{{key}}"/> {{label}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="{{styles.trAltGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Delivery Mode
        </div>
        <div class="{{styles.tdGlanceText}}">
          <div class="{{styles.divContainerRow}}">
            {{#each deliveryModeLists}}
              <div class="{{styles.tdRadioButton}}">
                <input type="checkbox" name="deliveryMode" style="margin-top:-3px;" value="{{key}}"/> {{label}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="{{styles.trGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Course Duration
        </div>
        <div class="{{styles.tdGlanceText}}">
          <div class="{{styles.divContainerRow}}">
            <div>Min <input type="number" name="txtMinCourseDuration" class="{{styles.weekInput}}" style="height:30px;"/> Weeks;</div>
            <div class="{{styles.leftMargin}}">Max <input type="number" name="txtMaxCourseDuration" class="{{styles.weekInput}}"  style="height:30px;"/> Weeks</div>
          </div>
        </div>
      </div>
      <div class="{{styles.trAltGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Location
        </div>
        <div class="{{styles.tdGlanceText}}">
          {{#each locationLists}}
          <div class="{{styles.divContainerRow}}">
            <div class="{{styles.divListItem}}"><li>{{text}}</li></div>
            <div class="{{styles.divAddButton}}"><i class="fa fa-minus-square {{styles.removeButton}} removeHoverEvent" aria-hidden="true" name="btnRemoveLocation" id="{{id}}"></i></div>
          </div>
          {{/each}}
          <div class="{{styles.divContainerRow}}">
            <div><input type="text" name="txtAddLocation" id="txtAddLocation" class="{{styles.multipleAddInput}}" style="height:30px;"/></div>
            <div class="{{styles.divAddButton}}"><i class="fa fa-plus-square {{styles.addButton}} addHoverEvent" aria-hidden="true" id="btnAddLocation"></i></div>
          </div>
        </div>
      </div>
      <div class="{{styles.trGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Intake
        </div>
        <div class="{{styles.tdGlanceText}}">
          <div class="{{styles.divContainerRow}} {{styles.divFlexWrap}}">
            {{#each monthLists}}
              <div class="{{styles.tdRadioButton}}">
                <input type="checkbox" name="intake" style="margin-top:-3px;" value="{{value}}" /> {{label}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">Key Topics</div>
      <div>
        {{#each keyTopicLists}}
        <div class="{{styles.divContainerRow}}">
          <div class="{{styles.divListItem}}"><li>{{text}}</li></div>
          <div class="{{styles.divAddButton}}"><i class="fa fa-minus-square {{styles.removeButton}} removeHoverEvent" aria-hidden="true" name="btnKeyTopicRemove" id="{{id}}"></i></div>
        </div>
        {{/each}}
      </div>
      <div class="{{styles.divContainerRow}}">
        <div><input type="text" name="txtKeyTopics" id="txtKeyTopics" class="{{styles.multipleAddInput}}" style="height:30px;"/></div>
        <div class="{{styles.divAddButton}}"><i class="fa fa-plus-square {{styles.addButton}} addHoverEvent" aria-hidden="true" id="btnAddKeyTopics"></i></div>
      </div>
    </div>
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">Career Outcomes</div>
      <div>
        {{#each careerOutcomesLists}}
        <div class="{{styles.divContainerRow}}">
          <div class="{{styles.divListItem}}"><li>{{text}}</li></div>
          <div class="{{styles.divAddButton}}"><i class="fa fa-minus-square {{styles.removeButton}} removeHoverEvent" aria-hidden="true" name="btnCareerOutComes" id="{{id}}"></i></div>
        </div>
        {{/each}}
      </div>
      <div class="{{styles.divContainerRow}}">
        <div><input type="text" name="txtCareerOutcomes" id="txtCareerOutcomes" class="{{styles.multipleAddInput}}" style="height:30px;"/></div>
        <div class="{{styles.divAddButton}}"><i class="fa fa-plus-square {{styles.addButton}} addHoverEvent" aria-hidden="true" id="btnCareerOutcomes"></i></div>
      </div>
    </div>
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">Pre-Requisites</div>
      <div>
        {{#each preRequisitesLists}}
        <div class="{{styles.divContainerRow}}">
          <div class="{{styles.divListItem}}"><li>{{text}}</li></div>
          <div class="{{styles.divAddButton}}"><i class="fa fa-minus-square {{styles.removeButton}} removeHoverEvent" aria-hidden="true" name="btnPreRequisites" id="{{id}}"></i></div>
        </div>
        {{/each}}
      </div>
      <div class="{{styles.divContainerRow}}">
        <div><input type="text" name="txtPreRequisites" id="txtPreRequisites" class="{{styles.multipleAddInput}}" style="height:30px;"/></div>
        <div class="{{styles.divAddButton}}"><i class="fa fa-plus-square {{styles.addButton}} addHoverEvent" aria-hidden="true" id="btnPreRequisites"></i></div>
      </div>
    </div>
    <div class="{{styles.divContainer}}">
      <div class="{{styles.headTitle}}">Our Partner for this course</div>
      <div class="{{styles.trAltGlance}}">
        <div class="{{styles.tdGlanceLabel}}">
          Partner
        </div>
        <div class="{{styles.tdGlanceText}}">
          <select class="{{styles.qualificationLevelDropDown}}" name="partner" id="dropDownPartner">
    			  {{#each providerLists}}
    				    <option value="{{key}}">{{label}}</option>
    			  {{/each}}
    			</select><i class="fa fa-plus-square {{styles.addButton}} addHoverEvent {{styles.divAddButton}}" aria-hidden="true" id="btnAddPartner"></i>
        </div>
      </div>
      <div class="{{styles.trAltGlance}}">
        <div>
          {{#each partnerLists}}
          <div class="{{styles.divContainerRow}}">
            <div class="{{styles.divAddButton}}"><i class="fa fa-minus-square {{styles.removeButton}} removeHoverEvent" aria-hidden="true" name="btnRemovePartner" id="{{id}}"></i></div>
            <div>
              <div><img src="{{imageUrl}}" class="{{styles.imageSize}}"/></div>
              <div class="{{styles.partnerLabel}}">{{label}}</div>
              <div class="{{styles.partnerDescription}}">{{description}}</div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>

    </div>
    <div class="{{styles.divContainer}}">
      <input type="submit" value="Save"/>
    </div>
  </form>
</template>
