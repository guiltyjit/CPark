<template name="story">
    <div class="{{styles.main}}" id="story">
        <ul class="nav nav-pills {{styles.tabsSection}}">
            <li class="active" style="background-color:transparent"><a href="#"  style="background-color:transparent">Chinh</a></li>
            <li><a href="#">Reyes</a></li>
            <li><a href="#">Kong</a></li>
            <li><a href="#">Hafiz</a></li>
        </ul>
        <div class="{{styles.storySection}}">
            {{>rainingBackground}}
            {{#each stories}}
            <p class="animated {{styles.line}}" id={{id}}>{{line}}</p>
            {{/each}}
            <img id="{{styles.boat}}" src="/images/story/boat.png" alt="boat">
            <img id="{{styles.passport}}" src="/images/story/passport.png" alt="passport">
            <div class="animated fadeIn {{styles.userDecision}}">
                <h3> Are you experiencing the same or similar with Chinh? </h3>
                <button type="button" class="{{styles.buttonChoice}}" name="yes" onclick="window.location.href='/knowMyRight'">Yes</button><br>
                <button type="button" class="{{styles.buttonChoice}}" name="no" onclick="window.location.href='#petitionID'">No</button>
            </div>
        </div>
        <audio controls="controls" id="audio" autoplay>
                Your browser does not support the <code>audio</code> element.
                <source src="/audio/ph_hans.mp3" type="audio/mp3" >
            </audio>
    </div>
</template>
